# Improve colors (True color support, requires tmux 2.2+ and a compatible terminal)
set -g default-terminal 'tmux-256color'
set -ga terminal-overrides ',xterm-256color:Tc'

# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Update copy mode keys to newer versions of tmux
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'V' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# Act like GNU screen
unbind C-b
set -g prefix C-a
bind a send-prefix

# Enable mouse control
set -g mouse on

# Start window and pane indexes at 1
set -g base-index 1
setw -g pane-base-index 1

# Easy resizing of panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# Renumber windows after closing
set -g renumber-windows on

# Monitor window activity
setw -g monitor-activity on

# Don't wait for escape sequences
set -sg escape-time 0

# Status bar configuration
set -g status-right '#[fg=colour37]#H'

# Scrollback lines
set -g history-limit 16384

# Pane and window joining
bind-key @ command-prompt -p "create pane from:" "join-pane -s ':%%'"

# Reload the config with Ctrl-r
bind-key C-r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Local customization
if-shell 'test -f "$HOME/.tmux_local.conf"' 'source-file ~/.tmux_local.conf'

### Colors (Solarized 256)
# (I've removed the deprecated options and tried to maintain the look)

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour136

# default window title colors
set-window-option -g window-status-style fg=colour244

# active window title colors
set-window-option -g window-status-current-style fg=colour166

# pane border colors
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240

# message text
set-option -g message-style bg=colour235,fg=colour166

# pane number display
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166

# clock mode
set-window-option -g clock-mode-colour colour64
